$mainMod = SUPER

# General
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, ESCAPE, exec, $wlogout
bind = $mainMod, B, exec, $waybar
bind = $mainMod, N, exec, $swaync
bind = $mainMod, Q, killactive,
bind = $mainMod CTRL SHIFT, Escape, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod CTRL, F11, fullscreen,
bind = $mainMod SHIFT, S, exec, $hyprshot_region
bind = , Print, exec, $hyprshot_screen
bind = $mainMod, D, exec, hyprctl keyword general:layout "dwindle"
bind = $mainMod, M, exec, hyprctl keyword general:layout "master"
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,
bindr = $mainMod, SUPER_L, exec, $menu

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

## Resize
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10
binde = $mainMod SHIFT, l, resizeactive, 10 0
binde = $mainMod SHIFT, h, resizeactive, -10 0
binde = $mainMod SHIFT, k, resizeactive, 0 -10
binde = $mainMod SHIFT, j, resizeactive, 0 10

## Move window
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Switch window
bind = ALT, TAB, cyclenext,
bind = ALT, TAB, bringactivetotop,

# Switch workspace
bind = $mainMod, 1, workspace, 11
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 12
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 13
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 14
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 15
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 16
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 17
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 18
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 19
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 20
bind = $mainMod, 0, workspace, 10


# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL SHIFT, 1, movetoworkspace, 11
bind = $mainMod CTRL SHIFT, 2, movetoworkspace, 12
bind = $mainMod CTRL SHIFT, 3, movetoworkspace, 13
bind = $mainMod CTRL SHIFT, 4, movetoworkspace, 14
bind = $mainMod CTRL SHIFT, 5, movetoworkspace, 15
bind = $mainMod CTRL SHIFT, 6, movetoworkspace, 16
bind = $mainMod CTRL SHIFT, 7, movetoworkspace, 17
bind = $mainMod CTRL SHIFT, 8, movetoworkspace, 18
bind = $mainMod CTRL SHIFT, 9, movetoworkspace, 19
bind = $mainMod CTRL SHIFT, 0, movetoworkspace, 20

# Special workspace
bind = $mainMod, X, togglespecialworkspace, special
bind = $mainMod SHIFT, X, movetoworkspace, special:special
bind = $mainMod, code:20, togglespecialworkspace, minus
bind = $mainMod SHIFT, code:20, movetoworkspace, special:minus
bind = $mainMod, code:21, togglespecialworkspace, equal
bind = $mainMod SHIFT, code:21, movetoworkspace, special:equal

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Player control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
